name: Keep Render Awake

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping Render service (HEAD) — direct URL test
        run: |
          url="https://mexc-telegram-bot-1xd7.onrender.com/"
          echo "Pinging $url"
          for i in {1..5}; do
            code=$(curl -sS -o /dev/null -w "%{http_code}" -I "$url" || true)
            echo "Attempt $i → HTTP $code"
            if [ "$code" -ge 200 ] && [ "$code" -lt 400 ]; then exit 0; fi
            sleep $((i*10))
          done
          exit 1
