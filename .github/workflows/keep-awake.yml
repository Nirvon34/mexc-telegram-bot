name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут (UTC)
  workflow_dispatch:         # ручной запуск из Actions
  push:                      # автозапуск при пуше в main
    branches: [main]

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping
        run: curl -fsS "https://mexc-telegram-bot-1xd7.onrender.com/?_=$(date +%s)"

